<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>arrReverseSorted(arr)</title>
  <style>
    body   { font-family: system-ui, sans-serif; margin: 40px; }
    label  { display: block; margin: .5rem 0 .25rem; }
    input  { font-size: 1rem; width: 220px; }
    button { margin-top: .75rem; font-size: 1rem; }
    #out   { margin-top: 1rem; font-weight: 600; }
  </style>
</head>
<body>
  <h1>Сортировка по&nbsp;убыванию</h1>
  <form id="arrForm">
    <label for="arr">Числа через пробел:</label>
    <input type="text" id="arr" placeholder="1 2 3">
    <button type="submit">Отсортировать</button>
  </form>
  <div id="out"></div>
  <script src="lab2.js"></script>
  <script>
    "use strict";
    document.getElementById('arrForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const parts = document.getElementById('arr').value.trim().split(/\s+/);
      const nums = parts.map(n => Number(n));
      if (nums.some(n => !Number.isFinite(n))) {
        alert('Некорректный ввод');
        return;
      }
      const res = arrReverseSorted(nums);
      document.getElementById('out').textContent =
        `arrReverseSorted([${nums.join(', ')}]) => [${res.join(', ')}]`;
    });
  </script>
</body>
</html>

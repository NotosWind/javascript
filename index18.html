<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>camelize(str)</title>
  <style>
    body   { font-family: system-ui, sans-serif; margin: 40px; }
    label  { display: block; margin: .5rem 0 .25rem; }
    input  { font-size: 1rem; width: 220px; }
    button { margin-top: .75rem; font-size: 1rem; }
    #out   { margin-top: 1rem; font-weight: 600; }
  </style>
</head>
<body>
  <h1>Преобразование в&nbsp;camelCase</h1>
  <form id="camForm">
    <label for="str">Введите строку:</label>
    <input type="text" id="str" placeholder="var-test-text">
    <button type="submit">Преобразовать</button>
  </form>
  <div id="out"></div>
  <script type="module">
    "use strict";
    import { camelize } from './lab3.js';
    document.getElementById('camForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const text = document.getElementById('str').value.trim();
      document.getElementById('out').textContent =
        `camelize('${text}') => '${camelize(text)}'`;
    });
  </script>
</body>
</html>

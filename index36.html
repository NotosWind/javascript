<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Placeholder</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 40px; }
    .placeholder { color: blue; }
    #hint { color: blue; font-size: .9rem; margin-bottom: .25rem; }
  </style>
</head>
<body>
  <div id="hint"></div>
  <input type="text" id="input" data-placeholder="Введите текст">
  <script>
    const input = document.getElementById('input');
    const hint = document.getElementById('hint');
    function setPlaceholder() {
      input.value = input.dataset.placeholder;
      input.classList.add('placeholder');
    }
    setPlaceholder();
    input.addEventListener('focus', () => {
      if (input.classList.contains('placeholder')) {
        hint.textContent = input.dataset.placeholder;
        input.classList.remove('placeholder');
        input.value = '';
      }
    });
    input.addEventListener('blur', () => {
      hint.textContent = '';
      if (input.value === '') setPlaceholder();
    });
  </script>
</body>
</html>

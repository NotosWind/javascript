<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Toggle text</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 40px; }
    #text { margin-top: 1rem; }
  </style>
</head>
<body>
  <input type="button" id="hider" value="Спрятать текст">
  <div id="text">Текст</div>
  <script>
    const btn = document.getElementById('hider');
    const text = document.getElementById('text');
    btn.onclick = function() {
      if (text.hidden) {
        text.hidden = false;
        btn.value = 'Спрятать текст';
      } else {
        text.hidden = true;
        btn.value = 'Показать текст';
      }
    };
  </script>
</body>
</html>

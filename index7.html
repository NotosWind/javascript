<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>sumTo(n) через new Function</title>
  <style>
    body   { font-family: system-ui, sans-serif; margin: 40px; }
    label  { display: block; margin: .5rem 0 .25rem; }
    input  { font-size: 1rem; width: 120px; }
    button { margin-top: .75rem; font-size: 1rem; }
    #out   { margin-top: 1rem; font-weight: 600; }
  </style>
</head>
<body>
  <h1>Сумма чисел от&nbsp;1&nbsp;до&nbsp;n</h1>

  <form id="sumForm">
    <label for="n">Введите n (натуральное):</label>
    <input type="number" id="n" min="1" required>
    <button type="submit">Суммировать</button>
  </form>

  <div id="out"></div>

  <script src="lab2.js"></script>
  <script>
    "use strict";

    document.getElementById('sumForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const n = Number(document.getElementById('n').value);

      try {
        const result = sumTo(n);
        document.getElementById('out').textContent =
          `Сумма чисел от 1 до ${n} = ${result}`;
      } catch (err) {
        alert(err.message);
      }
    });

  </script>
</body>
</html>

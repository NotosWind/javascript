<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>pow(x, n) — интерактив</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 40px; }
    label { display: block; margin: .5rem 0 .25rem; }
    input { font-size: 1rem; width: 120px; }
    button { margin-top: .75rem; font-size: 1rem; }
    #answer { margin-top: 1rem; font-weight: 600; }
  </style>
</head>
<body>
  <h1>Функция pow(x, n)</h1>

  <form id="powForm">
    <label for="x">Основание x (число):</label>
    <input type="number" step="any" id="x" required>

    <label for="n">Показатель n (целое):</label>
    <input type="number" step="1" id="n" required>

    <button type="submit">Вычислить</button>
  </form>

  <div id="answer"></div>

  <script>
    function pow(x, n) {
      if (!Number.isInteger(n)) {
        throw new TypeError('Показатель степени n должен быть целым числом');
      }
      if (n === 0) return 1;
      if (n < 0) return 1 / pow(x, -n);

      let result = 1,
          base   = x;

      while (n > 0) {
        if (n & 1) result *= base;
        base *= base;
        n >>= 1;
      }
      return result;
    }

    document.getElementById('powForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const x = Number(document.getElementById('x').value);
      const nRaw = Number(document.getElementById('n').value);

      if (!Number.isFinite(x)) {
        alert('x должно быть числом');
        return;
      }
      if (!Number.isInteger(nRaw)) {
        alert('n должно быть целым числом');
        return;
      }

      const n = nRaw;
      const ans = pow(x, n);
      document.getElementById('answer').textContent = `${x}^${n} = ${ans}`;
    });
  </script>
</body>
</html>

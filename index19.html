<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>fibs(n) — без внешнего модуля</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 40px; }
    label { display: block; margin: .5rem 0 .25rem; }
    input { font-size: 1rem; width: 120px; }
    button { margin-top: .75rem; font-size: 1rem; }
    #out { margin-top: 1rem; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Массив чисел Фибоначчи</h1>
  <form id="fibForm">
    <label for="n">Введите n (натуральное):</label>
    <input type="number" id="n" min="1" required>
    <button type="submit">Получить</button>
  </form>
  <div id="out"></div>

  <script type="module">
    // я сделал здесь прямую загрузку "lab2.js вместо отдельного файлы чтобы не поднимать сервер. Ибо в ином случае мне сыпало ошибки
    function fib(n) {
      function fibPair(k) {
        if (k === 0) return [0n, 1n];
        const [a, b] = fibPair(Math.floor(k / 2));
        const c = a * (2n * b - a);
        const d = a * a + b * b;
        return k % 2 === 0 ? [c, d] : [d, c + d];
      }
      if (!Number.isInteger(n) || n < 0) {
        throw new TypeError('n должно быть целым числом ≥ 0');
      }
      return fibPair(n)[0];
    }

    function fibs(n) {
      return Array.from({ length: n }, (_, i) => fib(i));
    }

    document.getElementById('fibForm').addEventListener('submit', e => {
      e.preventDefault();
      const n = +document.getElementById('n').value;
      if (!Number.isInteger(n) || n < 1) {
        alert('n должно быть натуральным');
        return;
      }
      const arr = fibs(n);
      document.getElementById('out').textContent =
        `fibs(${n}) => [${arr.map(x => x + 'n').join(', ')}]`;
    });
  </script>
</body>
</html>

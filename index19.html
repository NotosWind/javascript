<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>fibs(n) — без внешнего модуля</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 40px; }
    label { display: block; margin: .5rem 0 .25rem; }
    input { font-size: 1rem; width: 120px; }
    button { margin-top: .75rem; font-size: 1rem; }
    #out { margin-top: 1rem; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Массив чисел Фибоначчи</h1>
  <form id="fibForm">
    <label for="n">Введите n (натуральное):</label>
    <input type="number" id="n" min="1" required>
    <button type="submit">Получить</button>
  </form>
  <div id="out"></div>

  <script type="module">
    "use strict";
    import { fibs } from './lab3.js';

    document.getElementById('fibForm').addEventListener('submit', e => {
      e.preventDefault();
      const n = +document.getElementById('n').value;
      if (!Number.isInteger(n) || n < 1) {
        alert('n должно быть натуральным');
        return;
      }
      const arr = fibs(n);
      document.getElementById('out').textContent =
        `fibs(${n}) => [${arr.map(x => x + 'n').join(', ')}]`;
    });
  </script>
</body>
</html>

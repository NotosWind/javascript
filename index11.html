<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>compare(x)(y) — функция-сравнение</title>
  <style>
    body   { font-family: system-ui, sans-serif; margin: 40px; }
    label  { display: block; margin: .5rem 0 .25rem; }
    input  { font-size: 1rem; width: 100px; }
    button { margin-top: .75rem; font-size: 1rem; }
    #out   { margin-top: 1rem; font-weight: 600; }
  </style>
</head>
<body>
  <h1>Функция compare(x)(y)</h1>

  <form id="compareForm">
    <label for="x">Введите x (целое):</label>
    <input type="number" id="x" step="1" required>

    <label for="y">Введите y (целое):</label>
    <input type="number" id="y" step="1" required>

    <button type="submit">Сравнить</button>
  </form>

  <div id="out"></div>

  <script>
    function compare(x) {
      return function(y) {
        if (!Number.isInteger(y)) {
          throw new TypeError('y должно быть целым числом');
        }
        if (y > x)  return true;
        if (y < x)  return false;
        return null;
      };
    }

    document.getElementById('compareForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const xRaw = Number(document.getElementById('x').value);
      const yRaw = Number(document.getElementById('y').value);

      if (!Number.isInteger(xRaw) || !Number.isInteger(yRaw)) {
        alert('Оба значения должны быть целыми числами');
        return;
      }

      const fn = compare(xRaw);
      let res;
      try {
        res = fn(yRaw);
      } catch (err) {
        alert(err.message);
        return;
      }

      document.getElementById('out').textContent =
        `compare(${xRaw})(${yRaw}) => ${res}`;
    });
  </script>
</body>
</html>

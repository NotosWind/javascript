<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Пенсионный калькулятор</title>
</head>
<body>
  <h1>Пенсионный калькулятор</h1>

  <form id="pensionForm">
    <label>
      Ваш возраст:
      <input type="number" id="age" required>
    </label>
    <br><br>

    <label>
      <input type="radio" name="gender" value="male" required> Мужчина
    </label>
    <label>
      <input type="radio" name="gender" value="female"> Женщина
    </label>
    <br><br>

    <button type="submit">Рассчитать</button>
    <br><br>

    <textarea id="result" rows="4" cols="50" readonly></textarea>
  </form>

  <script src="script.js"></script>
</body>
</html>

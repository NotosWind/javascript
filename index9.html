<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>factorial(n) — рекурсивно с BigInt</title>
  <style>
    body   { font-family: system-ui, sans-serif; margin: 40px; }
    label  { display: block; margin: .5rem 0 .25rem; }
    input  { font-size: 1rem; width: 100px; }
    button { margin-top: .75rem; font-size: 1rem; }
    #out   { margin-top: 1rem; font-weight: 600; word-break: break-all; }
  </style>
</head>
<body>
  <h1>Рекурсивный факториал с BigInt</h1>

  <form id="factForm">
    <label for="n">Введите n (целое ≥ 0):</label>
    <input type="number" id="n" step="1" min="0" required>
    <button type="submit">Вычислить факториал</button>
  </form>

  <div id="out"></div>

  <script>
    function factorial(n) {
      if (!Number.isInteger(n) || n < 0) {
        throw new TypeError('n должно быть целым числом ≥ 0');
      }
      return n === 0
        ? 1n
        : BigInt(n) * factorial(n - 1);
    }

    document.getElementById('factForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const raw = Number(document.getElementById('n').value);

      try {
        const result = factorial(raw);
        document.getElementById('out').textContent =
          `${raw}! = ${result}`;
      } catch (err) {
        alert(err.message);
      }
    });
  </script>
</body>
</html>

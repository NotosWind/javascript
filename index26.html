<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>className methods</title>
  <style>
    body   { font-family: system-ui, sans-serif; margin: 40px; }
    label  { display: block; margin: .5rem 0 .25rem; }
    input  { font-size: 1rem; width: 120px; }
    button { margin-top: .5rem; font-size: 1rem; }
    #out   { margin-top: 1rem; font-family: monospace; }
  </style>
</head>
<body>
  <h1>Методы addClass и&nbsp;removeClass</h1>
  <div id="out"></div>
  <label>Класс:<input id="cls" type="text"></label>
  <button id="add">Добавить</button>
  <button id="remove">Удалить</button>
  <script>
    const obj = {
      className: 'open menu',
      addClass(cls) {
        const set = new Set(this.className.split(/\s+/).filter(Boolean));
        set.add(cls);
        this.className = [...set].join(' ');
        return this;
      },
      removeClass(cls) {
        const parts = this.className.split(/\s+/).filter(c => c && c !== cls);
        this.className = parts.join(' ');
        return this;
      }
    };
    function refresh() {
      document.getElementById('out').textContent = obj.className;
    }
    document.getElementById('add').onclick = function() {
      obj.addClass(document.getElementById('cls').value.trim());
      refresh();
    };
    document.getElementById('remove').onclick = function() {
      obj.removeClass(document.getElementById('cls').value.trim());
      refresh();
    };
    refresh();
  </script>
</body>
</html>
